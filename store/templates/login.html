{% extends 'base.html' %}

{% block content %}

<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Login</h1>
            <p class="lead fw-normal text-white-50 mb-0">Please enter your credentials to login.</p>
        </div>
    </div>
</header>

<div class="container "> 
    <div class="row">   
        <center>
            <div class="col-8 mb-3">
                <br/> <br/>
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputEmail1">Username</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your Username" name="username">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Your Password" name="password">
                    </div>
                  
                    <button type="submit" class="btn btn-secondary">Login</button>
                </form>
            </div>
        </center>
    </div>
</div>

{% endblock %}
